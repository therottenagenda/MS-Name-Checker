<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MapleStory Name Checker + Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>MapleStory Name Checker + Generator</h1>
<p>Enter names to check or generate new MapleStory-style names automatically.</p>

<textarea id="nameInput" rows="4" placeholder="Enter names to check, separated by commas, spaces, or new lines..."></textarea><br>
<button onclick="checkNames()">Check Names</button>
<button onclick="generateNames()">Generate Names</button>
<button onclick="batchCheckGenerated()">Check Generated Names</button>

<div id="result">Results will appear here.</div>

<script src="script.js"></script>
</body>
</html>
